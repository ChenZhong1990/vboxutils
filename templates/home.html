{% extends "base.html" %}
  
{% block content %}
<h1>Routes</h1>
<ul>
{% for r in routes %}
    <li><a href="route/{{r}}">{{r}}</a></li>
{% endfor %}
</ul>

<h2>Upload new VBO file</h2>
<form action="" method=post enctype=multipart/form-data>
    <p>
    <input type=file name=file>
    <input type=submit value=Upload></p>
</form>

{% endblock %}
